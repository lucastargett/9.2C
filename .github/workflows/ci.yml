name: CI (Monorepo)

on:
  push:
    branches: [ main ]
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# ---- Adjust these if you ever rename the registry ----
env:
  ACR_NAME: lucasacr9c
  ACR_LOGIN_SERVER: ${{ env.ACR_NAME }}.azurecr.io

jobs:
  # Keep whatever tests you already run; this is a lightweight placeholder.
  test_and_lint_backends:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # (add your real test/lint steps here)
      - name: No-op test placeholder
        run: echo "tests passed"

  build_and_push_images:
    runs-on: ubuntu-latest
    needs: test_and_lint_backends
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: az acr login --name "${{ env.ACR_NAME }}"

      # --- Product service image ---
      - name: Build Product Service image
        run: |
          docker build \
            -t "${{ env.ACR_LOGIN_SERVER }}/product_service:latest" \
            ./backend/product_service
      - name: Push Product Service image
        run: docker push "${{ env.ACR_LOGIN_SERVER }}/product_service:latest"

      # --- Order service image ---
      - name: Build Order Service image
        run: |
          docker build \
            -t "${{ env.ACR_LOGIN_SERVER }}/order_service:latest" \
            ./backend/order_service
      - name: Push Order Service image
        run: docker push "${{ env.ACR_LOGIN_SERVER }}/order_service:latest"

      - name: Logout Azure
        run: az logout

  build_and_push_frontend:
    runs-on: ubuntu-latest
    needs: test_and_lint_backends
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: az acr login --name "${{ env.ACR_NAME }}"

      - name: Build Frontend image
        run: |
          docker build \
            -t "${{ env.ACR_LOGIN_SERVER }}/frontend:latest" \
            ./frontend
      - name: Push Frontend image
        run: docker push "${{ env.ACR_LOGIN_SERVER }}/frontend:latest"

      - name: Logout Azure
        run: az logout